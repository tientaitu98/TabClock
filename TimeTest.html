  <script type="text/javascript">
    var pageTitle = 1;
    document.title = pageTitle;
    var sWatch = 0;
    var tmpClock = "";
    var formatted = "";  
    function time() {
      sWatch+=1;  
      var today = new Date();
      var weekday=new Array(7);
      weekday[0]="Sun";
      weekday[1]="Mon";
      weekday[2]="Tue";
      weekday[3]="Wed";
      weekday[4]="Thu";
      weekday[5]="Fri";
      weekday[6]="Sat";
      var day = weekday[today.getDay()];
      var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();

        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();

        m = checkTime(m);
        s = checkTime(s);
        nowTime = h+":"+m+":"+s;

        if(dd<10){dd='0'+dd} if(mm<10){mm='0'+mm} today = day+', '+ dd+'/'+mm+'/'+yyyy;

        tmpClock = '<span class="date">'+today+' <br> '+nowTime+'</span>';

        document.getElementById("clock").innerHTML=tmpClock;

        var hours = Math.floor(sWatch / 60 / 60);
        var minutes = Math.floor(sWatch / 60) - (hours * 60);
        var seconds = sWatch % 60;

        hours = checkTime(hours);
        minutes = checkTime(minutes);
        seconds = checkTime(seconds);

        formatted = hours + ':' + minutes + ':' + seconds;

        document.getElementById("stopWatch").innerHTML=formatted;

        switch (pageTitle)
        {
          case 1:
          {
            document.title = nowTime;
            break;
          }
          case 2:
          {
            document.title = formatted;
            break;
          }
          default:
          {
            document.title = "Load...";
            break;
          }
        }

        clocktime=setTimeout("time()","1000","JavaScript");

        function checkTime(i)
        {
         if(i < 10)
         {
          i ="0" + i;
        }
        return i;

      }
    }

    // Set the date we're counting down to
    var countDownDate = new Date("Mar 08, 2021 00:00:00").getTime();
    // Update the count down every 1 second
    var x = setInterval(function() {
      // Get today's date and time
      var now = new Date().getTime();
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      // Output the result in an element with id="demo"
      document.getElementById("countDownDate").innerHTML = days + " days " + hours + ":"
        + minutes + ":" + seconds + " to Latex end";

      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countDownDate").innerHTML = "EXPIRED";
      }
    }, 1000);

    </script>

  </head>
